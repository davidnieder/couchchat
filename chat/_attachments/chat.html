<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CouchChat</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="skeleton.css" type="text/css">
    <link rel="stylesheet" href="chat.css" type="text/css">
  </head>
  <body>
    <div id="container" class="container">
      <div id="no-javascript">
        <noscript>
          This application requires javascript.
        </noscript>
      </div>

      <div id="loading-view">
        <img src="loading.svg">
      </div>

      <div id="error-view">
        An error occurred loading the chat. <a href="">Please try again.</a>
      </div>

      <div id="main-view">
        <div id="header" class="row element-container">
          <span id="user-links">
            <a href="#" id="settings-link">Settings</a> |
            <a href="#" id="logout-link">Logout</a>
          </span>
          <span class="u-pull-right">
            <a href="#" id="user-list-link">User List</a>
          </span>
        </div>

        <div id="settings" class="row element-container">
          <span class="u-pull-right"><a href="#" id="close-settings-link">close</a></span>
          <span><p>settings: coming soon &hellip;</p></span>
        </div>

        <div id="user-list" class="row element-container u-pull-right">
          <span>user list: coming soon</span>
        </div>

        <div id="message-view" class="row element-container">
          <span id="load-earlier-messages" class="u-cf">
            <a href="#">Load more previous messages</a>
            <img src="loading.svg">
          </span>
        </div>

        <div id="footer" class="row element-container">
          <form>
            <input type="text" id="message-input" autocomplete="off"
              placeholder="Write a message or paste a url &hellip;">
            <input type="submit" id="message-send" value="Send"
              class="button-primary u-pull-right">
          </form>
        </div>
      </div>

    </div>
  </body>
  <script src="jquery.min.js"></script>
  <script src="jquery.couch.custom.js"></script>
  <script src="mustache.js"></script>
  <script src="templates.js"></script>
  <script src="chat.js"></script>
  <script>$(document).ready(couchchat);</script>
</html>
