<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CouchChat</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="skeleton.css" type="text/css">
    <link rel="stylesheet" href="chat.css" type="text/css">
  </head>
  <body>
    <div id="container" class="container">
      <div id="no-javascript">
        <noscript>
          This application requires javascript.
        </noscript>
      </div>

      <div id="loading-view">
        <img src="loading.svg">
      </div>

      <div id="error-view">
        An error occurred loading the chat. <a href="">Please try again.</a>
      </div>

      <div id="main-view">
        <div id="header" class="row element-container">
          <span id="user-links">
            <a href="#" id="settings-link">Settings</a> |
            <a href="#" id="logout-link">Logout</a>
          </span>
          <span class="u-pull-right">
            <a href="#" id="user-list-link">User List</a>
          </span>
        </div>

        <div id="settings" class="row element-container">
          <span class="u-pull-right"><a href="#" id="settings-close-link">Close</a></span>
          <form>
            <div id="settings-color-picker" class="three columns">
              <label>Color:</label>
            </div>
            <div class="two columns">
              <label for="settings-layout-select">Layout:</label>
              <select id="settings-layout-select" class="u-full-width">
              </select>
            </div>
            <div class="two columns">
              <label for="settings-save-button">&nbsp;</label>
              <input type="submit" id="settings-save-button" value="Save">
            </div>
          </form>
        </div>

        <div id="user-list" class="row element-container u-pull-right">
        </div>

        <div id="message-view" class="row element-container">
          <span id="load-earlier-messages" class="u-cf">
            <a href="#">Load more previous messages</a>
            <img src="loading.svg">
          </span>
        </div>

        <div id="footer" class="row element-container">
          <form>
            <input type="text" id="message-input" class="u-full-width" autocomplete="off"
              placeholder="Write a message or paste a url &hellip;">
            <input type="submit" id="message-send" value="Send" class="u-pull-right">
          </form>
        </div>
      </div>

    </div>
  </body>
  <script src="jquery.min.js"></script>
  <script src="jquery.couch.custom.js"></script>
  <script src="mustache.js"></script>
  <script src="autolinker.min.js"></script>
  <script src="config.js"></script>
  <script src="templates.js"></script>
  <script src="embed.js"></script>
  <script src="chat.js"></script>
  <script>$(document).ready(couchchat);</script>
</html>
