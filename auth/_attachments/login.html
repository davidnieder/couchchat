<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - CouchChat</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="skeleton.css" type="text/css">
    <link rel="stylesheet" href="auth.css" type="text/css">

    <script>
      var couchchat = {login:true};
    </script>
    <script src="/_utils/script/jquery.js"></script>
    <script src="/_utils/script/jquery.couch.js"></script>
    <script src="auth.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="no-javascript">
        <noscript>
          This application requires javascript.
        </noscript>
      </div>

      <div id="login-view" class="row login-view">
        <div class="offset-by-three six columns">
          <form>
            <h4>Please Login</h4>
            <div id="login-error" class="login-error">Name or password is incorrect.</div>
            <label for="login-name">Username:</label>
            <input class="u-full-width" id="login-name" type="text">
            <label for="login-password">Password:</label>
            <input class="u-full-width" id="login-password" type="password">
            <input class="button-primary" id="login-submit" value="Login" type="submit">
            <span class="signup-link">or <a href="signup.html">Signup</a></span>
          </form>
        </div>
      </div>

    </div>
  </body>
  <script>
    $(document).ready(function() {
      couchchat.login.init();
      couchchat.login.show();
    });
  </script>
</html>
