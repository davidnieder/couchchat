<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup - CouchChat</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="skeleton.css" type="text/css">
    <link rel="stylesheet" href="auth.css" type="text/css">

    <script>
      var couchchat = {signup:true};
    </script>
    <script src="jquery.min.js"></script>
    <script src="jquery.couch.custom.js"></script>
    <script src="auth.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="no-javascript">
        <noscript>
          This application requires javascript.
        </noscript>
      </div>

      <div id="signup-view" class="row login-view">
        <div class="offset-by-three six columns">
          <form>
            <h4>Signup</h4>
            <div id="signup-error" class="login-error"></div>
            <label for="signup-name">Username:</label>
            <input class="u-full-width" id="signup-name" type="text">
            <label for="signup-password">Password:</label>
            <input id="signup-password" class="u-full-width" type="password">
            <label for="signup-password-repeat">Confirm Password:</label>
            <input id="signup-password-repeat" class="u-full-width" type="password">
            <input id="signup-submit" value="Signup" type="submit">
            <span class="signup-link">or <a href="login.html">Login</a></span>
          </form>
        </div>
      </div>

    </div>
  </body>
  <script>
    $(document).ready(function() {
      couchchat.signup.init();
      couchchat.signup.show();
    });
  </script>
</html>
